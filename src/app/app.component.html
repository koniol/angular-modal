<ng-template #authModalBody>
  <input type="text" placeholder="login">
  <input type="password" placeholder="password">
</ng-template>

<au-modal [body]="authModalBody" *auModalOpenOnClick="[loginButton, singUpButton]"></au-modal>

<div class="buttons">
  <button #loginButton>Login</button>
  <button #singUpButton>Sing up</button>
</div>
